<!DOCTYPE html>
<html>
    <head>
        <title>Nice.Social</title>
        <meta name="description" content="A Better Way to Interact on App.Net">
        <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index, follow">
        <meta http-equiv="cleartype" content="on">
        <meta charset="utf-8">

        <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
        <link href="img/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
        <link href="img/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
        <link href="img/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
        <link href="img/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
        <link href="img/icon-hires.png" rel="icon" sizes="192x192" />
        <link href="img/icon-normal.png" rel="icon" sizes="128x128" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jss.min.js"></script>
        <script type="text/javascript">
            var version = 94,
                srclist = {};
            var items = { 0: { el: 'link', rel: 'stylesheet', type: 'text/css', url: 'css/style.css' },
                          1: { el: 'link', rel: 'stylesheet', type: 'text/css', url: 'css/font-awesome.css' },

                         12: { el: 'script', rel: false, type: 'text/javascript', url: 'js/dom.js' },
                         13: { el: 'script', rel: false, type: 'text/javascript', url: 'js/channels.js' },
                         14: { el: 'script', rel: false, type: 'text/javascript', url: 'js/storage.js' },
                         15: { el: 'script', rel: false, type: 'text/javascript', url: 'js/prefs.js' },
                         16: { el: 'script', rel: false, type: 'text/javascript', url: 'js/core.js' }
            }

            for ( idx in items ) {
                if ( window.srclist.hasOwnProperty( items[idx].url ) === false ) {
                    var link = document.createElement( items[idx].el );
                        if ( items[idx].el === 'link' ) {
                            link.href = items[idx].url + '?v=' + version;
                        } else {
                            link.src = items[idx].url + '?v=' + version;
                        }
                        if ( items[idx].rel ) { link.rel = items[idx].rel; }
                        link.type = items[idx].type;
    
                    document.getElementsByTagName("head")[0].appendChild( link );
                    window.srclist[items[idx].url] = true;
                }
            }
        </script>
    </head>
    <body>
        <div id="page">
            <div id="header_bar" class="header fixed">
                <a id="mnu-avatar" onclick="doShowPrefs('main');"></a>
                <span id="hd-activity" class="hide"><i class="fa fa-refresh fa-spin"></i></span>
                <span id="hd-spacer" class="show">&nbsp;</span>
                <strong id="site-name">{Don&apos;t Forget To Set a Site Name}</strong>
                <button id="doAction" class="show">Sign In</button>
            </div>
            <div id="tl-content" class="content">
                <div id="tl-space" class="timelines"></div>
            </div>
            <div id="splash" class="dialog hide">
                <div class="progress">
                    <i class="fa fa-spinner fa-pulse"></i>
                    <span id="prog-msg">&nbsp;</span>
                </div>
            </div>
            <div id="response" class="dialog hide">
                <div id="rpy-box" class="reply">
                    <input id="rpy-title" type="text" maxlength="140" placeholder="(Optional Title)" />
                    <input id="rpy-sendto" type="text" placeholder="(Who Are You Sending This To?)" />
                    <textarea id="rpy-text" class="mention"></textarea>
                    <div class="actions">
                        <span id="rpy-length" style="margin-top: 5px; min-width: 45px;">256</span>
                        <ul>
                            <li id="post-drop" class="hide" onclick="togglePostDrop();"><i class="fa fa-plus"></i>
                                <ul>
                                    <li onclick="triggerFileUpload();"><i class="fa fa-cloud-upload"></i> Upload File</li>
                                    <li onclick="triggerGeoTagging();"><i class="fa fa-map-marker"></i> Geo-Tag</li>
                                    <li onclick="triggerLongPost();"><i class="fa fa-external-link-square"></i> Long Post</li>
                                </ul>
                            </li>
                        </ul>
                        <span id="rpy-draft" style="display: inline-block; font-size: 160%; margin: 4px 0 0 25px;" onclick="loadDraft();"></span>
                        <button id="rpy-kill" class="btn-red">Cancel</button>
                        <button id="rpy-send" class="btn-grey">Send</button>
                    </div>
                    <input type="file" name="file" id="file" class="upload" style="display: none;" />
                </div>
            </div>
            <div id="gallery" class="photo hide">
                <div class="close" onclick="showHideGallery();"></div>
                <div id="img-show" class="panel"></div>
            </div>
            <div id="conversation" class="dialog hide"></div>
            <div id="draftbox" class="dialog hide">
                <div class="msgbox">
                    <div class="title">Before You Go ...</div>
                    <div id="msg" class="message">Would you like to save this message as a draft?</div>
                    <div class="buttons">
                        <button onclick="showSaveDraft();" class="btn-red">No, Thanks</button>
                        <button onclick="saveDraft();" class="btn-green">Yes, Please</button>
                    </div>
                </div>
            </div>
            <div id="autocomp" class="dialog hide"></div>
            <div id="hashbox" class="dialog hide"></div>
            <div id="dialog" class="dialog hide"></div>
            <div id="okbox" class="dialog hide"></div>
            <div id="prefs" class="dialog hide"></div>
        </div>
        <script>
            function doMore( post_id ) {
                alert( "[Debug] Let's Show another Modal for Post: " + post_id );
            }
        </script>
    </body>
</html>
